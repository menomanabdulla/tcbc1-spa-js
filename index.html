<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="card">
                    <div class="card-body d-flex ">
                        <div class="post-avatar-block mr-2">
                            <span id="postAvatar" class="post-avatar">

                            </span>
                        </div>
                        <div class="post-input-block">
                            <input type="text" placeholder="Enter Your Name" id="nameField" class="form-control mb-2">
                            <textarea id="contentField" rows="5" class="form-control mb-2"></textarea>
                            <div class="d-flex mb-2">
                                <select name="fontSelection" id="selectFont" class="form-control mr-2">
                                    <option value="'Courier New', Courier, monospace">'Courier New', Courier, monospace</option>
                                    <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                                        'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
                                    </option>
                                    <option value="'Times New Roman', Times, serif">'Times New Roman', Times, serif</option>

                                    <option value="Arial, Helvetica, sans-serif">Arial, Helvetica, sans-serif</option>
                                </select>
                                <input type="number" list="font-size-list" class="form-control mr-2" id="selectFontSize">
                                <datalist id="font-size-list">
                                    <option value="10">10</option>
                                    <option value="12">12</option>
                                    <option value="14">14</option>
                                    <option value="18">18</option>
                                    <option value="24">24</option>
                                    <option value="36">36</option>
                                    <option value="48">48</option>
                                    <option value="60">60</option>
                                </datalist>
                                <ul class="post-create-option-block color-option-block mr-2">
                                    <li class="color color-one active-bg" data-color="#7cffcb"></li>
                                    <li class="color color-two" data-color="#0cbaba"></li>  
                                    <li class="color color-three" data-color="#9e8fb2"></li>
                                    <li class="color color-four" data-color="#fce043"></li>
                                    <li class="color color-five" data-color="#045de9"></li>
                                </ul>
                                <button id="postBtn" class="btn btn-warning mr-2">Post</button>
                            </div>
                        </div><!--post-input-block -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8 offset-sm-2" id="allPosts">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./dist/bundle.js"></script>
</body>

</html>
